<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main>
        <header>
            <div class="header-summoner-box">
                <input type="text" id="summoner-input">
                <button id="summoner-button">Update data</button>
            </div>
        </header>
        <div class="main-body"> 
            <div class="all-match-info-container">

                <div class="recent-matches-container">
                    <div class="average-kda">
                        <span>Last 10 matches</span>
                        10 KDA
                    </div>
                    <div class="average-kda-champions"></div>
                </div>

                <div id="match-container">
                    <div class="match-won match-card">
                        <div class="champion-info">
                            <div class="champion-info-img"></div>
                            <div class="game-result">Victory</div>
                        </div>

                        <div class="result-info">
                            <div class="result-info-score">17/5/11</div>
                            <div class="result-info-kda">5.60 KDA</div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="profile-container">

            </div>
        
        </div>
        <script src="./index.js"></script>
    </main>
</body>
</html>
